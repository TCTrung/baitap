    <title>Title</title>
    <style>
        img {

</head>
<body>
<div>
    <img src="images/funny1x1.jpg" alt="" id="images-1" onclick="changeImage1()" data-id ="funny"/> </div>

<script>
    function changeImage1() {
        let image = document.getElementById("images-1");
        let typeImage = image.getAttribute("data-id");

        if (typeImage === 'monkey') {
            image.src = "images/panda1x1.jpg";
            image.setAttribute("data-id", "panda");
        }else if (typeImage === 'panda'){
        image.src = "images/funny1x1.jpg";

    function checkWin() {
        let image1 = document.getElementById("images-1");
        let image2 = document.getElementById("images-2");
        let image3 = document.getElementById("images-3");
        let image4 = document.getElementById("images-4");
        let image5 = document.getElementById("images-5");

        let typeImage3 = image3.getAttribute("data-id");
        let typeImage4 = image4.getAttribute("data-id");
        let typeImage5 = image5.getAttribute("data-id");

        if (typeImage1 === typeImage2 && typeImage2 ===  typeImage3 && typeImage3 === typeImage4 && typeImage4 === typeImage5) {
            image1.style.border = "2px solid red";
